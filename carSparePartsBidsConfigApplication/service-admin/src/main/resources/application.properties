
spring.application.name=service-admin
spring.config.location=configserver:http://localhost:8888
server.port=7001

# expose actuator endpoints
management.endpoints.web.exposure.include=hystrix.stream, info, health

# datasource config
spring.datasource.url=jdbc:mysql://localhost:3306/db-jpa-repairs-admin?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234

# tell jpa to create database tables for entity classes
spring.jpa.hibernate.ddl-auto=create

# print the SQL queries to the console
spring.jpa.show-sql=true

 admin.email=admin@admin.com
 admin.password=admin

spring.application.name=service-company
spring.config.import=configserver:http://localhost:8888
server.port=7002

# datasource config
spring.datasource.url=jdbc:mysql://localhost:3306/db-jpa-repairs-companies?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234

# tell jpa to create database tables for entity classes
spring.jpa.hibernate.ddl-auto=create

# print the SQL queries to the console
spring.jpa.show-sql=true